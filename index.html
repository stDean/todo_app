<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;700;800&display=swap"
    rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/1780644c71.js" crossorigin="anonymous"></script>

  <!-- Style sheet -->
  <link rel="stylesheet" href="style.css">

  <title>To-Do App</title>
</head>

<body>
  <header>
    <h1>To-Do List Web App.</h1>
  </header>

  <main>
    <form action="">
      <input type="text" name="" id="" class="todo__input">
      <button class="todo__button" type="submit">
        <i class="fas fa-plus-square"></i>
      </button>

      <div class="select">
        <select name="todos" class="filter__todo" id="">
          <option value="all">All</option>
          <option value="uncompleted">Uncompleted</option>
          <option value="completed">Completed</option>
        </select>
      </div>
    </form>

    <div class="todo__container">
      <ul class="todo__list"></ul>
    </div>
  </main>

  <!-- JS file -->
  <script src="main.js"></script>
</body>

</html>
